<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-field">
    <label for="email">Email</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      (input)="inputValue($event)"
    />
  </div>
  <button (click)="relatedCompanies()" *ngIf="!isAdmin">Get companies</button>

  <div class="form-field" *ngIf="companies.length">
    <label for="roleId">Companies</label>
    <select id="roleId" formControlName="companyId">
      <option *ngFor="let company of companies" [value]="company.id">
        {{ company.name }}
      </option>
    </select>
  </div>

  <div class="form-field">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />
  </div>

  <button type="submit">Submit</button>
</form>
