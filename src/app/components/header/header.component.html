<nav
  class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top animate__animated animate__fadeInDown"
>
  <div class="container-fluid">
    <!-- Logo -->
    <a
      class="navbar-brand fw-bold text-primary d-flex align-items-center animate__animated animate__fadeInLeft"
      routerLink="/home"
    >
      <img src="assets/logo.png" alt="Logo" height="60" class="me-2" />
      Multi-Tenant Platform
    </a>

    <!-- Toggler for mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links -->
    <div
      class="collapse navbar-collapse animate__animated animate__fadeInRight justify-content-end"
      id="mainNavbar"
    >
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="isSuperAdmin">
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" routerLink="/companies">Companies</a>
        </li>
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" routerLink="/users">Global Users</a>
        </li>
      </ul>

      <ul
        class="navbar-nav ms-auto mb-2 mb-lg-0"
        *ngIf="!isSuperAdmin"
      >
        <li
          *ngIf="permissions.includes(1)"
          class="nav-item"
          routerLinkActive="active-link"
        >
          <a
            class="nav-link"
            [routerLink]="['/departments']"
            [queryParams]="{ department: 'Finance' }"
            >Finance</a
          >
        </li>
        <li
          *ngIf="permissions.includes(2)"
          class="nav-item"
          routerLinkActive="active-link"
        >
          <a
            class="nav-link"
            [routerLink]="['/departments']"
            [queryParams]="{ department: 'Marketing' }"
            >Marketing</a
          >
        </li>
        <li
          *ngIf="permissions.includes(3)"
          class="nav-item"
          routerLinkActive="active-link"
        >
          <a
            class="nav-link"
            [routerLink]="['/departments']"
            [queryParams]="{ department: 'Sales' }"
            >Sales</a
          >
        </li>
        <li
          *ngIf="permissions.includes(4)"
          class="nav-item"
          routerLinkActive="active-link"
        >
          <a
            class="nav-link"
            [routerLink]="['/departments']"
            [queryParams]="{ department: 'HR' }"
            >HR</a
          >
        </li>
        <li
          *ngIf="permissions.includes(5)"
          class="nav-item"
          routerLinkActive="active-link"
        >
          <a
            class="nav-link"
            [routerLink]="['/departments']"
            [queryParams]="{ department: 'IT' }"
            >IT</a
          >
        </li>
      </ul>

      <!-- CTA Button -->
      <form class="d-flex ms-lg-3">
        <button
          class="btn btn-outline-primary rounded-pill animate__animated animate__pulse animate__infinite"
          (click)="logOut()"
          type="button"
        >
          {{ "Logout" }}
        </button>
      </form>
    </div>
  </div>
</nav>
