<!-- Add Company Button -->
<div class="d-flex justify-content-end my-4">
  <button class="btn btn-primary rounded-pill px-4" (click)="toggleForm()">
    <i class="bi bi-plus-circle me-2"></i> Add Company
  </button>
</div>

<!-- Company Form -->
<div *ngIf="showForm" class="card shadow-sm mb-4 animate__animated animate__fadeIn">
  <div class="card-body">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Company Name</label>
          <input formControlName="name" type="text" class="form-control" placeholder="Enter company name" />
        </div>

<!-- Company Table -->
<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle text-center">
    <thead class="table-light">
      <tr>
        <th>Company ID</th>
        <th>Company Name</th>
        <th>Actions</th>
        <!-- Add back if needed:
        <th>Email</th>
        <th>Phone</th>
        <th>Rate</th>
        <th>SSN</th>
        <th>Rate Type</th>
        <th>Type</th>
        -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="edit('Edit', company)" title="Edit">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(company.id)" title="Delete">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
