<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="container mt-5 p-4 border rounded shadow-sm bg-light animate__animated animate__fadeInDown"
  style="max-width: 400px"
>
  <!-- Logo Section -->
  <div class="text-center mb-4">
    <img
      src="assets/logo.png"
      alt="Logo"
      height="100"
      class="img-fluid animate__animated animate__bounceIn"
    />
  </div>

  <h4
    class="mb-4 text-center animate__animated animate__fadeInUp animate__delay-1s"
  >
    Welcome!
  </h4>

  <!-- Email Field -->
  <div class="mb-3 animate__animated animate__fadeInUp animate__delay-1s">
    <label for="email" class="form-label">Username</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      class="form-control"
      placeholder="Enter your username"
    />
  </div>

  <!-- Password Field -->
  <div class="mb-3 animate__animated animate__fadeInUp animate__delay-1s">
    <label for="password" class="form-label">Password</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Enter your password"
    />
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="btn btn-primary w-100 animate__animated animate__pulse animate__delay-2s"
  >
    Submit
  </button>
</form>
